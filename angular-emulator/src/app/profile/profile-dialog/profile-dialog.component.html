<h2 mat-dialog-title>{{isCreate? 'Create' : 'Update'}} Profile</h2>
<mat-dialog-content>
  <p>Profile Name:
    <mat-form-field>
      <input matInput [(ngModel)]="profile.name">
    </mat-form-field>
  </p>
  <mat-form-field>
    <mat-select placeholder="Selected Core" [(ngModel)]="profile.core" name="core">
      <mat-option *ngFor="let core of cores" [value]="core">
        {{core.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="profile" cdkFocusInitial>Save</button>
</mat-dialog-actions>
