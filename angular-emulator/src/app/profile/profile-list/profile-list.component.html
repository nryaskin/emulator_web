<div class="profiles-container mat-elevation-z8">
  <div class="profiles-loading-shade"
      *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/core-add']"><mat-icon>add</mat-icon></a>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="profiles" class="profiles-table">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Profile Name</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>

      <ng-container matColumnDef="coreName">
        <th mat-header-cell *matHeaderCellDef>Core Name</th>
        <td mat-cell *matCellDef="let row">{{row.core.name}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/core-details/', row.id]"></tr>
    </table>
  </div>
</div>
