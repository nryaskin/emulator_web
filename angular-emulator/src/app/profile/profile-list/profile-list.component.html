<div class="profiles-container mat-elevation-z8">
  <div class="profiles-loading-shade"
      *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <app-sorting></app-sorting>
  <div class="button-row">
    <button mat-flat-button color="primary" (click)="openDialog(null)"><mat-icon>add</mat-icon></button>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="profiles" class="profiles-table"
      matSort (matSortChange)="sortProfiles($event)" matSortDisableClear> 
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="name">Profile Name</th>
        <td mat-cell *matCellDef="let profile">{{profile.name}}</td>
      </ng-container>

      <ng-container matColumnDef="coreName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="core-name">Core Name</th>
        <td mat-cell *matCellDef="let profile">{{profile.core.name}}</td>
      </ng-container>

      <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef> Update </th>
        <td mat-cell *matCellDef="let profile">
            <button mat-raised-button color="primary" class="btn btn-default" (click)="openDialog(profile)">
              Edit
            </button>
        </td>
    </ng-container>

    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let profile">
          <button mat-raised-button color="primary" (click)="deleteProfile(profile)" class="btn btn-danger">
            Delete
          </button>
         </td>
    </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <app-pagination
      [page]="page"
      [count]="totalPages"
      [perPage]="size"
      [pagesToShow]="3"
      [isLastPage]="isLast"
      (goPrev)="onPrev()"
      (goNext)="onNext()"
      (goPage)="goToPage($event)"></app-pagination>
  </div>
</div>
