<div class="cores-container mat-elevation-z8">
  <div class="cores-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/core-add']"><mat-icon>add</mat-icon></a>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="cores" class="cores-table"
           matSort matSortActive="name" matSortDisableClear matSortDirection="asc">

      <!-- Core Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Core Name</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>

      <!-- Core Path Column -->
      <ng-container matColumnDef="path">
        <th mat-header-cell *matHeaderCellDef>Core Path</th>
        <td mat-cell *matCellDef="let row">$ {{row.path}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/core-details/', row.id]"></tr>
    </table>
  </div>
</div>
