<div *ngIf="core">
  <h2>{{core.name | uppercase}} Details</h2>
    <div><span>id: </span>{{core.id}}</div>
    <div>
      <label>name:
        <input [(ngModel)]="core.name" placeholder="name">
      </label>
    </div>
    <div>
      <app-keys></app-keys>
    </div>
    <button (click)="goBack()">go back</button>
</div>
