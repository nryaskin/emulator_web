<div class="pagination" *ngIf="count > 0">
	<div class="description">
		<span class="page-totals">{{ totalPages() }} pages</span>
	</div>
	<div class="numbers">
		<button class="link" (click)="onPrev()" [disabled]="page === 1" [ngClass]="{ 'disabled': page === 1}">&lt; Previous</button>
		
		<button
			*ngFor="let pageNum of getPages()"
			(click)="onPage(pageNum)"
			[ngClass]="{'active': pageNum === page}">{{ pageNum }}</button>
		<button class="link" (click)="onNext(true)" [disabled]="lastPage() || loading" [ngClass]="{ 'disabled': lastPage()}">Next &gt;</button>
	</div>
</div>
