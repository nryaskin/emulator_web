<html>
<head>
    <meta charset="utf-8">
    <title>The jQuery</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src = "public/cores.js"></script>
    <link rel="stylesheet" href="public/emulator.css">
</head>
    <body>
    <p></p>

    <div id="dialog-form" title="Create new core">

        <form>
            <fieldset>
                <label for="name">Core name</label>
                <input type="text" name="name" id="name" value="Tutturu" class="text ui-widget-content ui-corner-all">
                <label for="path">Path</label>
                <input type="text" name="path" id="path" value="home/tutturu" class="text ui-widget-content ui-corner-all">

                <!-- Allow form submission with keyboard without duplicating the dialog button -->
                <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
            </fieldset>
        </form>
    </div>

    <div id="edit-dialog-form" title="Edit core">

        <form>
            <fieldset>
                <label for="name">Core name</label>
                <input type="text" name="name" id="cname" value="Tutturu" class="text ui-widget-content ui-corner-all">
                <label for="path">Path</label>
                <input type="text" name="path" id="cpath" value="home/tutturu" class="text ui-widget-content ui-corner-all">

                <!-- Allow form submission with keyboard without duplicating the dialog button -->
                <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
            </fieldset>
        </form>
    </div>

    <div id="profile-dialog-form" title="Create new profile">

        <form>
            <fieldset>
                <label for="name">Profile name</label>
                <input type="text" name="name" id="profName" value="Tutturu Profile" class="text ui-widget-content ui-corner-all">
                <!-- Allow form submission with keyboard without duplicating the dialog button -->
                <select id="profile-cores" class="ui-widget-content ui-corner-all"></select>
                <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
            </fieldset>
        </form>
    </div>

    <div id="dialog-confirm">
        <p><span class="ui-icon ui-icon-alert" style="float:left; margin:12px 12px 20px 0;"></span>These item will be permanently deleted and cannot be recovered. Are you sure?</p>
    </div>

    <div id="cores-contain" class="ui-widget">
        <h1>Existing Cores:</h1>
        <table id="cores" class="ui-widget ui-widget-content">
            <thead>
            <tr class="ui-widget-header ">
                <th>Core name</th>
                <th>path</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <button id="create-core">Create new core</button>

    <div id="profile-contain" class="ui-widget">
        <h1>Existing Cores:</h1>
        <table id="profiles" class="ui-widget ui-widget-content">
            <thead>
            <tr class="ui-widget-header ">
                <th>Profile name</th>s
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <button id="profile-create">Create new profile</button>

    </body>
</html>
